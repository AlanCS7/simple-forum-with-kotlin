<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Administrative report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="my-5">Administrative report</h1>

    <div class="row">
        <div class="col-md-12">
            <h3>Topics by category</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Category</th>
                    <th>Quantity</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${topicsByCategory == null or topicsByCategory.isEmpty()}">
                    <td colspan="2">No topics found</td>
                </tr>
                <tr th:each="topicByCategory : ${topicsByCategory}">
                    <td th:text="${topicByCategory.category}"></td>
                    <td th:text="${topicByCategory.quantity}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
